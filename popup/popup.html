<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Other AI</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- 標題區 -->
    <header class="header">
      <div class="logo">
        <img src="../icons/icon48.png" alt="Ask Other AI" width="32" height="32">
        <h1>Ask Other AI</h1>
      </div>
      <p class="subtitle" data-i18n="popupSubtitle"></p>
    </header>

    <!-- 使用說明 -->
    <section class="instructions">
      <h2 data-i18n="popupHowTo"></h2>
      <ol>
        <li data-i18n-html="popupStep1"></li>
        <li data-i18n-html="popupStep2"></li>
        <li data-i18n-html="popupStep3"></li>
        <li data-i18n="popupStep4"></li>
      </ol>
    </section>

    <!-- 快速連結 -->
    <section class="quick-links">
      <h2 data-i18n="popupQuickOpen"></h2>
      <div class="link-grid">
        <a href="https://gemini.google.com/app" target="_blank" class="link-card gemini">
          <span class="link-icon">✦</span>
          <span class="link-name">Gemini</span>
        </a>
        <a href="https://chatgpt.com/" target="_blank" class="link-card chatgpt">
          <span class="link-icon">◉</span>
          <span class="link-name">ChatGPT</span>
        </a>
        <a href="https://www.perplexity.ai/" target="_blank" class="link-card perplexity">
          <span class="link-icon">⬡</span>
          <span class="link-name">Perplexity</span>
        </a>
      </div>
    </section>

    <!-- 目前設定 -->
    <section class="current-settings">
      <div class="settings-row">
        <span data-i18n="popupPrefixLabel"></span>
        <span id="current-prefix" class="prefix-text"></span>
      </div>
      <a href="#" id="open-options" class="options-link" data-i18n="popupOpenSettings"></a>
    </section>
  </div>

  <script src="popup.js"></script>
</body>

</html>
